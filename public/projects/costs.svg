      <stop offset="0%" stop-color="#0b1120" />
      <stop offset="55%" stop-color="#111827" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    <radialGradient id="costs-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 220) rotate(135) scale(260 200)">
